<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar  color="primary">
        <ion-avatar item-start class="m-3">
            <img src="../assets/imgs/logo.JPG">
        </ion-avatar>
     <p class="mb-0 text-white">Judith Quezada</p>
     <small class="text-white">Celular de J5</small>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon class="mr-5" name="{{p.icono}}"></ion-icon> {{p.title}}
      </button>
    </ion-list>
    <hr>
    <p>Otras opciones</p>
    <ion-list>
        <button menuClose ion-item *ngFor="let p of pages2" (click)="openPage(p)">
          <ion-icon class="mr-5" name="{{p.icono}}"></ion-icon> {{p.title}}
        </button>
      </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
