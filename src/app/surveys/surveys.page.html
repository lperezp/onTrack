<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <!-- <ion-back-button defaultHref="/ots-pendientes"></ion-back-button> -->
      </ion-buttons>
      <ion-title>OnTrack</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-text color="secondary">
      <h4 class="text-secondary">Formularios</h4>
    </ion-text>
    <ion-button
      *ngFor="let item of surveys; index as i"
      color="secondary"
      expand="full"
      (click)="openSurvey(item)"
      >LLENAR {{ surveys[i].domain_name | uppercase }}</ion-button
    >
    <ion-text color="secondary">
        <h4 class="text-secondary">Evidencias</h4>
      </ion-text>
      <div *ngFor="let evidence of evidence_configurations; index as i" >
        <h4 class="text-detalle">{{ evidence_configurations[i].domains_name}}</h4>
        <div class="box-img mr-2">
            <img [src]="image" *ngIf="image" />
        </div>
        <!-- <ion-icon name="camera" color="secondary" class="max-icono" (click)="getCamera()"></ion-icon> -->
        <div [innerHTML]="evidencias"></div>
      </div>
    <ion-button color="secondary">GRABAR</ion-button>
  </ion-content>
