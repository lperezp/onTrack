<ion-header>
  <ion-navbar color="primary">
    <ion-title>OnTrack</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div class="row"*ngFor="let encuesta of encuestas">
  <div class="col-12" *ngFor="let title of encuesta.groups">
    <h4>{{ title.name }}</h4>
    <div *ngFor="let attributes of title.attributes" >
      <p>{{ attributes.attribute_name }}</p>
      <p>{{ attributes.widget_type }}</p>
  </div>
</div>
</div>
</ion-content>
