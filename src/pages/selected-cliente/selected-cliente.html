<ion-header>
  <ion-navbar color="primary">
    <ion-title>ID: #{{ cliente.services_id }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="text-center estado">
    <h5
      class="font-weight-bold text-secondary"
      
    >
      Completado
    </h5>
    <div class="row" style="margin: 25px 0px">
      <div class="col" style="top:-9px"><div class="circle"></div></div>
      <div class="col"><div style="border-top: 3px solid; border-top-color:#109eec"></div></div>
      <div class="col" style="top:-9px"><div class="circle"></div></div>
      <div class="col"><div style="border-top: 3px solid; border-top-color:#109eec"></div></div>
      <div class="col" style="top:-9px"><div class="circle"></div></div>
      <div class="col"><div style="border-top: 3px solid; border-top-color:#109eec"></div></div>
      <div class="col" style="top:-9px"><div class="circle"></div></div>
    </div>
  </div>
  <h4 class="text-secondary underline">Destino</h4>
  <div class="destino">
    <h5 class="font-weight-bold">{{ cliente.destination_name }}</h5>
    <h5>{{ cliente.destination_address }}</h5>
    <h5>{{ cliente.destination_entity_info }}</h5>
    <h4 class="text-secondary underline">Producto</h4>
    <h5 class="font-weight-bold">{{ cliente.service_name }}</h5>
    <h5>{{ cliente.product_name }}</h5>
  </div>
  <div class="row footer">
    <div class="col text-center">
      <ion-icon name="close" color="secondary"></ion-icon>
    </div>
    <div class="col text-center" (click)="getCamera()">
      <ion-icon name="camera" color="secondary"></ion-icon>
    </div>
    <div class="col text-center" (click)="openDetalleCliente()">
      <ion-icon name="checkmark" color="secondary"></ion-icon>
    </div>
  </div>
</ion-content>
