<ion-header>
  <ion-navbar color="primary">
    <ion-title>OnTrack</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4 class="font-weight-bold text-secondary mt-3">Formularios</h4>
  <button class="w-100" ion-button color="secondary" (click)="openFormulario()">LLENAR EWO: CORRECTIVO PROD HIELO</button>
  <h4 class="font-weight-bold text-secondary mt-3">Evidencias</h4>
  <h5>DNI</h5>
  <div class="box-img mr-2"></div>
  <div class="box-img mr-2"></div>
  <ion-icon name="camera" color="secondary" class="max-icono" (click)="getCamera()"></ion-icon>
  <h4 class="font-weight-bold text-secondary mt-3">Conformidad del cliente</h4>
  <div class="box-img mr-2"></div>
  <ion-icon name="create" color="secondary" class="max-icono" (click)="openFirma()"></ion-icon>
  <div class="footer">
    <button ion-button color="secondary">Grabar</button>
  </div>
</ion-content>
