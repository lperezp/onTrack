<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="light"></ion-icon>
    </button>
    <ion-title>OTs Pendientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card
    *ngFor="let item of ot"
    color="gris"
    (click)="openSelectedClientePage(item)" style="border-left: 5px solid" [ngStyle]="{'border-left-color': item.actual_status_colour}">
    <ion-card-content>
      <p>ID: #{{ item.actual_job_status_id }}<span class="estado font-weight-bold text-right">{{ item.actual_status_name }}</span></p>
      <small>{{ item.job_updated_at | slice:0:10 }}</small>
      <p class="font-weight-bold">{{ item.destination_entity_name }}</p>
      <p>{{ item.destination_address }}</p>
      <p class="font-weight-bold">{{ item.service_name }}</p>
      <p>{{ item.product_name }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
