<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="light"></ion-icon>
    </button>
    <ion-title>OTs Pendientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of ot" color="gris">
    <ion-card-content>
      <p>ID: #{{ item.id }}</p>
      <small>{{ item.codigo }}</small>
      <p class="font-weight-bold">{{ item.cliente }}</p>
      <p>{{ item.direccion }}</p>
      <p class="font-weight-bold">{{ item.tipo }}</p>
      <p>{{ item.producto }}</p>
      <p class="font-weight-bold">{{ item.estado }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
